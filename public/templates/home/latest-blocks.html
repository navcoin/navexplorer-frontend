<table class="table table-striped table-adaptive table-nav margin-bottom-half">
    <thead>
    <tr>
        <th>Hash</th>
        <th>Height</th>
        <th>Age</th>
        <th class="text-center">TXs</th>
    </tr>
    </thead>
    <tbody>
        {% for block in blocks %}
            <tr>
                <td data-role="hash">
                    <a href="/block/{{ block.hash}}" class="break-word scale" data-maxheight="20">{{ block.short_hash }}</a>
                </td>
                <td data-role="height">
                    <a href="/block/{{ block.hash }}">{{ block.height }}</a>
                </td>
                <td data-role="age" class="no-break">
                    {{ block.age }}<br/>
                    <small>{{ block.time }}</small>
                </td>
                <td data-role="transactions" class="text-center">
                    {{ block.tx_count }}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<div class="table-filters">
    <a class="btn btn-xs btn-info" href="/blocks">View All Blocks</a>
</div>
